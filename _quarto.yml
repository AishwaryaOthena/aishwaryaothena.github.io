project: 
  type: website
  
website: 
  page-navigation: true
  title: "Making open-source documents with Quarto" 
  site-url: "https://openscapes.github.io/series" 
  repo-url: https://github.com/openscapes/series 
  repo-actions: [edit, issue]
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By Openscapes, 2022"
    
  sidebar:
    logo: "openscapes_hex.png"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://openscapes.org
        text: "Openscapes.org"
      - icon: github
        href: https://github.com/openscapes/quarto-website-tutorial
        text: "Quarto website tutorial"
      - icon: twitter
        href: https://twitter.com/openscapes
        text: "Openscapes Twitter"         

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.md
        text: Welcome
      - first-observations.md
      - section: "Basic Workflows"
        contents:        
          - basic-workflows/index.md
          - basic-workflows/browser.md
          - basic-workflows/rstudio.md
          - basic-workflows/jupyterhub.md
      - render-vs-preview.md
      - getting-sophisticated.md

format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
